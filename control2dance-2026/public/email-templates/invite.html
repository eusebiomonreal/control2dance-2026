<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación a Control2Dance</title>
</head>
<body style="margin: 0; padding: 0; background-color: #020308; font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; min-height: 100vh;">
  <div style="background-color: #020308; min-height: 100vh;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #020308; min-height: 100vh;" bgcolor="#020308">
    <tr>
      <td align="center" style="padding: 40px 20px; background-color: #020308;" bgcolor="#020308">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 520px; background-color: #0a0a0f; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255, 77, 125, 0.15);">

          <!-- Hero Header with Vinyl Image -->
          <tr>
            <td style="position: relative; background: linear-gradient(180deg, rgba(255, 77, 125, 0.1) 0%, transparent 100%);">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="padding: 30px 30px 20px; text-align: center;">
                    <img src="https://control2dance.es/wp-content/uploads/2022/08/LogoControl2DanceBlanco.png" alt="Control2Dance" style="max-width: 160px; height: auto;" />
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding: 0 30px;">
                    <!-- Vinyl Record SVG -->
                    <div style="width: 120px; height: 120px; margin: 0 auto;">
                      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                        <!-- Outer disc -->
                        <circle cx="60" cy="60" r="58" fill="#1a1a1a" stroke="#ff4d7d" stroke-width="0.5" stroke-opacity="0.3"/>
                        <!-- Grooves -->
                        <circle cx="60" cy="60" r="50" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                        <circle cx="60" cy="60" r="42" fill="none" stroke="#252525" stroke-width="1"/>
                        <circle cx="60" cy="60" r="34" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                        <!-- Label -->
                        <circle cx="60" cy="60" r="20" fill="#ff4d7d"/>
                        <circle cx="60" cy="60" r="18" fill="none" stroke="#e6366a" stroke-width="1"/>
                        <!-- Center hole -->
                        <circle cx="60" cy="60" r="3" fill="#0a0a0f"/>
                        <!-- Shine effect -->
                        <ellipse cx="45" cy="45" rx="25" ry="15" fill="url(#shine)" transform="rotate(-45 60 60)"/>
                        <defs>
                          <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:white;stop-opacity:0.05"/>
                            <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
                          </linearGradient>
                        </defs>
                      </svg>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Tag -->
          <tr>
            <td align="center" style="padding: 25px 30px 15px;">
              <span style="display: inline-block; background-color: rgba(255, 77, 125, 0.15); color: #ff4d7d; font-size: 10px; font-weight: 600; letter-spacing: 2px; padding: 6px 14px; border-radius: 4px; border: 1px solid rgba(255, 77, 125, 0.3);">
                DIGITAL ARCHIVE
              </span>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 10px 35px 40px;">
              <h2 style="margin: 0 0 14px; color: #ffffff; font-size: 24px; font-weight: 700; text-align: center;">
                Has sido invitado
              </h2>
              <p style="margin: 0 0 28px; color: #7a7a7a; font-size: 14px; line-height: 1.7; text-align: center;">
                Te han invitado a unirte a <span style="color: #ff4d7d; font-weight: 600;">Control2Dance</span>.
                Acepta la invitación para acceder al archivo digital de makina y hard house.
              </p>

              <!-- Button -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding: 0 0 25px;">
                    <a href="{{ .ConfirmationURL }}"
                       style="display: inline-block; background-color: #ff4d7d; color: #ffffff; text-decoration: none; padding: 14px 36px; border-radius: 8px; font-size: 13px; font-weight: 600; letter-spacing: 1px;">
                      ACEPTAR INVITACIÓN
                    </a>
                  </td>
                </tr>
              </table>

              <p style="margin: 0; color: #4a4a4a; font-size: 12px; line-height: 1.6; text-align: center;">
                Si no esperabas esta invitación, puedes ignorar este email.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 18px 30px; background-color: rgba(255, 77, 125, 0.02); border-top: 1px solid rgba(255, 77, 125, 0.08);">
              <p style="margin: 0; color: #3a3a3a; font-size: 10px; text-align: center; letter-spacing: 0.5px;">
                © 2025 Control2Dance Records · Makina · Hard House · Bumping
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </div>
</body>
</html>
