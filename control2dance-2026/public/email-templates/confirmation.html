<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirma tu email - Control2Dance</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center" valign="top" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 520px; background-color: #ffffff; border-radius: 16px; overflow: hidden; border: 1px solid #e5e5e5; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <tr>
            <td style="background: linear-gradient(180deg, rgba(255, 77, 125, 0.1) 0%, transparent 100%);">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="padding: 30px 30px 20px; text-align: center;">
                    <img src="https://dev.control2dance.es/logo-color.svg" alt="Control2Dance" style="max-width: 200px; height: auto;" />
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding: 0 30px;">
                    <div style="width: 120px; height: 120px; margin: 0 auto;">
                      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                        <circle cx="60" cy="60" r="58" fill="#1a1a1a" stroke="#ff4d7d" stroke-width="0.5" stroke-opacity="0.3"/>
                        <circle cx="60" cy="60" r="50" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                        <circle cx="60" cy="60" r="42" fill="none" stroke="#252525" stroke-width="1"/>
                        <circle cx="60" cy="60" r="34" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                        <circle cx="60" cy="60" r="20" fill="#ff4d7d"/>
                        <circle cx="60" cy="60" r="18" fill="none" stroke="#e6366a" stroke-width="1"/>
                        <circle cx="60" cy="60" r="3" fill="#0a0a0f"/>
                      </svg>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 25px 30px 15px;">
              <span style="display: inline-block; background-color: rgba(255, 77, 125, 0.15); color: #ff4d7d; font-size: 10px; font-weight: 600; letter-spacing: 2px; padding: 6px 14px; border-radius: 4px; border: 1px solid rgba(255, 77, 125, 0.3);">
                DIGITAL ARCHIVE
              </span>
            </td>
          </tr>
          <tr>
            <td style="padding: 10px 35px 40px;">
              <h2 style="margin: 0 0 14px; color: #1a1a1a; font-size: 24px; font-weight: 700; text-align: center;">
                Confirma tu email
              </h2>
              <p style="margin: 0 0 28px; color: #666666; font-size: 14px; line-height: 1.7; text-align: center;">
                Gracias por registrarte en <span style="color: #ff4d7d; font-weight: 600;">Control2Dance</span>. Confirma tu dirección de email para acceder al archivo digital.
              </p>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding: 0 0 25px;">
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #ff4d7d; color: #ffffff; text-decoration: none; padding: 14px 36px; border-radius: 8px; font-size: 13px; font-weight: 600; letter-spacing: 1px;">
                      CONFIRMAR EMAIL
                    </a>
                  </td>
                </tr>
              </table>
              <p style="margin: 0; color: #888888; font-size: 12px; line-height: 1.6; text-align: center;">
                Si no has creado una cuenta, puedes ignorar este email.
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding: 18px 30px; background-color: #f9f9f9; border-top: 1px solid #e5e5e5;">
              <p style="margin: 0; color: #888888; font-size: 10px; text-align: center; letter-spacing: 0.5px;">
                © 2026 Control2Dance Records · Makina · Hard House · Bumping
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
