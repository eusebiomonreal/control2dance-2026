services:
  control2dance:
    build:
      context: ./control2dance-2026
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      - NODE_ENV=production
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PUBLIC_STRIPE_PUBLISHABLE_KEY=${PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PUBLIC_SITE_URL=${PUBLIC_SITE_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.control2dance.rule=Host(`dev.control2dance.es`)"
      - "traefik.http.routers.control2dance.entrypoints=websecure"
      - "traefik.http.routers.control2dance.tls.certresolver=letsencrypt"
      - "traefik.http.services.control2dance.loadbalancer.server.port=4321"
    networks:
      - dokploy-network
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
